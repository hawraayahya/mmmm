<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Bakery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul class="navbar">
            <li><a href="#home" class="navlink">Home</a></li>
            <li><a href="#ourmenu" class="navlink">Our Menu</a></li>
            <li><a href="#contactform" class="navlink">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Lovely Bakery Shop</h1>
        <p>Selection of freshly baked cupcakes that can be ordered for pick-up or delivery.</p>
    </section>

    <!-- Our Menu Section -->
    <section id="ourmenu" class="menu">
        <h2>Our Menu</h2>
        <table class="table">
            <tr>
                <th>Image</th>
                <th>Cupcake</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><img src="image1.png" alt="Creamy Chocolate Cupcake"></td>
                <td>Creamy Chocolate Cupcake</td>
                <td>1.500 BD</td>
            </tr>
            <tr>
                <td><img src="image2.png" alt="Carrot Cupcake"></td>
                <td>Carrot Cupcake</td>
                <td>2 BD</td>
            </tr>
            <tr>
                <td><img src="image3.png" alt="Red Velvet Cupcake"></td>
                <td>Red Velvet Cupcake</td>
                <td>2 BD</td>
            </tr>
        </table>
    </section>

    <!-- Contact Form Section -->
    <section id="contactform" class="section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name</label><br>
            <input type="text" id="name" required><br><br>

            <label for="email">Your Email</label><br>
            <input type="email" id="email" required><br><br>

            <label for="message">Write Your Inquiries</label><br>
            <textarea id="message" rows="3" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Part 5: Footer -->
    <footer id="social-links">
        <h2>Follow Us</h2>
        <a href="https://www.instagram.com/vanillabh?igsh=MTdrbHd6cXZrcmd3Ng==" target="_blank">
            <img src="insta-botton.png" alt="Instagram Button" class="insta-icon">
        </a>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById("contactForm").onsubmit = function () {
            alert("Your inquiry has been submitted.");
            return false;
        };
    </script>

</body>
</html>
